<template>
    <div class="task">
        <div class="task-header">
            <h2>Create Task</h2>
        </div>
        <div class="slds-p-around_medium">
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element">
                    <lightning-input type="text" value={name} onchange={handleNameChange} required label="Task Name"></lightning-input>
                </div>
                <div class="slds-form-element">
                    <label>Due Date</label>
                    <div class="slds-form-element__control">
                        <lightning-input type="date" value={dueDate} onchange={handleDueDateChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-form-element">
                    <label>Description</label>
                    <div class="slds-form-element__control">
                        <lightning-textarea value={description} onchange={handleDescriptionChange}></lightning-textarea>
                    </div>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button label="Create Task" onclick={handleFormSubmit}></lightning-button>
            </div>
        </div>
    </div>
</template>
